<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #9c3eaf;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      background-color: #c6b3bd;
    }

    .producto {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .producto img {
      max-width: 100%;
      border-radius: 8px;
    }

    .producto h3 {
      color: #9c3eaf;
    }

    footer {
      background-color: #9c3eaf;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 24px;
      text-decoration: none;
    }

    .whatsapp {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    .whatsapp:hover {
      background-color: #1ebd5f;
    }
  </style>
</head>
<body>
